<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fipulse Crypto Chart Widget - Example</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
			min-height: 100vh;
			padding: 24px;
		}

		.container {
			max-width: 1200px;
			margin: 0 auto;
		}

		.header {
			text-align: center;
			margin-bottom: 32px;
			color: #1a202c;
		}

		.header h1 {
			font-size: 36px;
			font-weight: 700;
			margin-bottom: 8px;
			background: linear-gradient(135deg, #26a69a 0%, #00d4aa 100%);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			background-clip: text;
		}

		.header p {
			font-size: 16px;
			color: #666;
		}

		.chart-container {
			background: white;
			border-radius: 12px;
			padding: 24px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			margin-bottom: 24px;
		}

		#chart {
			width: 100%;
			height: 500px;
		}

		.info {
			background: white;
			border-radius: 12px;
			padding: 24px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			margin-bottom: 24px;
		}

		.info h2 {
			font-size: 20px;
			margin-bottom: 12px;
			color: #1a202c;
		}

		.info code {
			background: #f5f5f5;
			padding: 2px 6px;
			border-radius: 4px;
			font-family: 'Monaco', 'Menlo', monospace;
			font-size: 13px;
		}

		.info pre {
			background: #f5f5f5;
			padding: 16px;
			border-radius: 8px;
			overflow-x: auto;
			margin-top: 12px;
		}

		.info pre code {
			background: transparent;
			padding: 0;
		}

		.controls {
			background: white;
			border-radius: 12px;
			padding: 24px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}

		.controls h2 {
			font-size: 20px;
			margin-bottom: 16px;
			color: #1a202c;
		}

		.controls button {
			background: #26a69a;
			color: white;
			border: none;
			padding: 10px 20px;
			border-radius: 6px;
			cursor: pointer;
			font-size: 14px;
			margin-right: 8px;
			margin-bottom: 8px;
			transition: background 0.2s;
		}

		.controls button:hover {
			background: #00d4aa;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>ðŸ“Š Fipulse Crypto Chart Widget</h1>
			<p>Real-time cryptocurrency price charts with easy integration</p>
		</div>

		<div class="chart-container">
			<div id="chart" style="position: relative;"></div>
		</div>
	</div>

	<!-- Load widget - lightweight-charts is bundled, so only one script needed! -->
	<!-- For production, use: -->
	 <script src="https://cdn.fipulse.xyz/widget.iife.js"></script>
	<!-- For local development, use the built IIFE file: -->
<!--	<script src="./dist/widget.iife.js"></script>-->
	<script>
		let chartInstance = null;

		// Wait for scripts to load
		window.addEventListener('DOMContentLoaded', () => {
			// Access the widget API
			// The widget is exposed directly on window.FiPulseWidget
			const FiPulseWidget = window.FiPulseWidget.default;

			// Create chart using the global FiPulseWidget
			chartInstance = FiPulseWidget.create({
				container: '#chart',
				tokenId: '1-2260fac5e5542a773aa44fbcfedf7c193bc2c599', // BTC
				symbol: 'BTC/USDT',
				showVolume: true,
				priceSeriesType: 'candle',
				theme: 'light',
				legendStyle: 'complex',
				onError: (error) => {
					console.error('Chart error:', error);
				},
				onDataUpdate: (data) => {
					console.log('Data updated:', data.candles.length, 'candles');
				},
				onTrade: (trade) => {
					console.log('New trade:', trade.Price);
				},
				onConnectionChange: (status) => {
					console.log('Connection status:', status);
				},
			});
		});

	</script>
</body>
</html>
